<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/screen/user_join.css" />
    <style>
        body{
            margin:0px;
        }
    </style>
</head>
<body>
        <div class="container">
          <label for="user_id"><b>아이디</b></label>
          <input type="text" id="user_id" placeholder="사용하실 아이디를 입력하세요">
          <button type="button" class="registerbtn" onclick="fn_pass()">중복확인</button>
        </div>
</body>
<script>
    function fn_pass(){
        window.opener.document.getElementById("user_id").value=document.getElementById("user_id").value;
        self.close();
    }
</script>
