<!DOCTYPE html>
<html lang="en">
    <head>
        <!-------------------------meta --------------------------->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-------------------------link --------------------------->

        <link rel="stylesheet" href="css/style.css" />

        <!-- 부트스트랩 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
        />

        <!-- 부가적인 테마 -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
        />

        <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
        <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-------------------------script --------------------------->
        <script
            async
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"
        ></script>
        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script
            async
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
        ></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script async src="js/bootstrap.min.js"></script>
        <script
            async
            src="https://kit.fontawesome.com/6833760571.js"
            crossorigin="anonymous"
        ></script>

        <title>LoL 전적검색</title>

    <body>
        <img
            src="https://opgg-gnb.akamaized.net/static/images/banners/duo_lol_b.png"

        <form class="inline-form search-form" action="">
            <div><img src="" alt="" />Logo-img</div>
            <input type="text" />

        </form>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">

        <div class="wrapper">
            <form class="login-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">이메일 주소</label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="이메일을 입력하세요"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">암호</label>
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="암호"
                        required
                    />

                <button type="submit" class="btn btn-default">제출</button>

            <main class="home">
                <div class="home-contents">
